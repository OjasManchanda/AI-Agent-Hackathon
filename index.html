<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTuber Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .channel-info {
            padding: 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-bottom: 1px solid #eee;
        }

        .channel-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .channel-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .channel-details h2 {
            color: #333;
            margin-bottom: 5px;
        }

        .channel-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
            font-size: 14px;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .video-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }

        .engagement-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin: 5px 5px 0 0;
        }

        .engagement-excellent { background: #4CAF50; color: white; }
        .engagement-high { background: #8BC34A; color: white; }
        .engagement-medium { background: #FF9800; color: white; }
        .engagement-low { background: #F44336; color: white; }

        .viral-score {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .analysis-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .category-tag {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 8px;
        }

        .trend-indicators {
            margin: 10px 0;
        }

        .trend-tag {
            background: #764ba2;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            margin: 2px;
            display: inline-block;
        }

        .recommendation {
            margin-top: 10px;
            padding: 8px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 6px;
            font-size: 13px;
            color: #333;
            font-weight: 500;
        }

        .watch-btn {
            display: inline-block;
            background: #FF0000;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .watch-btn:hover {
            background: #CC0000;
            transform: translateY(-1px);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .search-box { flex-direction: column; }
            .channel-header { flex-direction: column; text-align: center; }
            .videos-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• YouTuber Analytics Dashboard</h1>
            <p>Analyze any YouTuber's performance and engagement metrics</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" 
                       placeholder="Enter YouTuber name (e.g., MrBeast, PewDiePie, etc.)" />
                <button id="searchBtn" class="search-btn">üîç Analyze</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            Analyzing YouTuber data... This may take a few seconds.
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" class="results-section" style="display: none;">
            <div id="channelInfo" class="channel-info"></div>
            <div id="videosGrid" class="videos-grid"></div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const channelInfo = document.getElementById('channelInfo');
        const videosGrid = document.getElementById('videosGrid');

        // API base URL - change this to your Flask server URL
        const API_BASE = 'http://localhost:5000';

        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                showError('Please enter a YouTuber name to search.');
                return;
            }

            showLoading();
            hideError();
            hideResults();

            try {
                const response = await fetch(`${API_BASE}/api/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        max_results: 10
                    })
                });

                const data = await response.json();
                hideLoading();

                if (!response.ok) {
                    showError(data.error || 'An error occurred while searching.');
                    return;
                }

                displayResults(data);

            } catch (err) {
                hideLoading();
                showError('Failed to connect to the server. Make sure your Flask server is running on http://localhost:5000');
                console.error('Search error:', err);
            }
        }

        function displayResults(data) {
            const { channel_info, videos } = data;

            // Display channel info
            channelInfo.innerHTML = `
                <div class="channel-header">
                    <img src="${channel_info.thumbnail}" alt="${channel_info.title}" class="channel-avatar">
                    <div class="channel-details">
                        <h2>${channel_info.title}</h2>
                        <p>Channel ID: ${channel_info.id}</p>
                    </div>
                </div>
                <div class="channel-stats">
                    <div class="stat-card">
                        <div class="stat-value">${formatNumber(channel_info.subscriber_count)}</div>
                        <div class="stat-label">Subscribers</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${formatNumber(channel_info.video_count)}</div>
                        <div class="stat-label">Videos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${formatNumber(channel_info.view_count)}</div>
                        <div class="stat-label">Total Views</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${calculateAvgViews(channel_info.view_count, channel_info.video_count)}</div>
                        <div class="stat-label">Avg Views/Video</div>
                    </div>
                </div>
            `;

            // Display videos
            videosGrid.innerHTML = videos.map(video => `
                <div class="video-card">
                    <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail">
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-stats">
                            <span>üëÅÔ∏è ${formatNumber(video.views)}</span>
                            <span>üëç ${formatNumber(video.likes)}</span>
                            <span>üí¨ ${formatNumber(video.comments)}</span>
                            <span>‚è±Ô∏è ${video.duration}</span>
                        </div>
                        
                        <div class="engagement-badge engagement-${video.analysis.engagement_quality}">
                            ${video.engagement_rate}% Engagement
                        </div>
                        
                        <div class="viral-score">
                            üî• Viral Score: ${video.analysis.viral_score}/10
                        </div>
                        
                        <div class="analysis-section">
                            <span class="category-tag">${video.analysis.content_category}</span>
                            <div style="margin: 5px 0; font-size: 13px;">
                                üõ°Ô∏è Brand Safety: ${video.analysis.brand_safety_score}/10
                            </div>
                            
                            <div class="trend-indicators">
                                ${video.analysis.trend_indicators.map(indicator => 
                                    `<span class="trend-tag">${indicator}</span>`
                                ).join('')}
                            </div>
                            
                            <div class="recommendation">
                                üí° ${video.analysis.recommended_action}
                            </div>
                        </div>
                        
                        <a href="${video.url}" target="_blank" class="watch-btn">‚ñ∂Ô∏è Watch on YouTube</a>
                    </div>
                </div>
            `).join('');

            showResults();
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function calculateAvgViews(totalViews, videoCount) {
            if (videoCount === 0) return '0';
            return formatNumber(Math.round(totalViews / videoCount));
        }

        function showLoading() {
            loading.style.display = 'block';
            searchBtn.disabled = true;
            searchBtn.textContent = 'Analyzing...';
        }

        function hideLoading() {
            loading.style.display = 'none';
            searchBtn.disabled = false;
            searchBtn.textContent = 'üîç Analyze';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            error.style.display = 'none';
        }

        function showResults() {
            results.style.display = 'block';
        }

        function hideResults() {
            results.style.display = 'none';
        }
        // Add enter key support for better UX
        searchInput.addEventListener('input', () => {
            if (searchInput.value.trim()) {
                searchBtn.style.opacity = '1';
            } else {
                searchBtn.style.opacity = '0.7';
            }
        });

        // Initialize
        searchInput.focus();
    </script>
</body>
</html>
